<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New User</title>
<style type="text/css">
    span {
		color: red;
		font-style: italic;
	}
</style>	
	
</head>
<body>
	<div align="center">
		<h1>Register New User</h1>
		<br />
		<form th:action="@{/new}" th:object="${user_dto}"
			method="post">

			<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
				th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
				error</p>
				<div class="form-group"
				th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
					<label for="name" class="control-label">Full Name:</label> <input
					id="name" class="form-control" th:field="*{name}" />
					<p class="error-message"
					th:each="error: ${#fields.errors('name')}"
					th:text="${error}">Validation error</p>
				</div>

				<div class="form-group"
				th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
					<label for="email" class="control-label">Email:</label> <input
					id="email" class="form-control" th:field="*{email}" />
					<p class="error-message"
					th:each="error: ${#fields.errors('email')}"
					th:text="${error}">Validation error</p>
				</div>

				<div class="form-group"
				th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
					<label for="password" class="control-label">Password</label> <input
					id="password" class="form-control" type="password"
					th:field="*{password}" />	
					<p class="error-message"
					th:each="error: ${#fields.errors('password')}"
					th:text="${error}">Validation error</p>
				</div>
				
				<div class="form-group"
				th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
					<label for="confirmPassword" class="control-label">Confirm
					password</label> <input id="confirmPassword" class="form-control"
					type="password" th:field="*{confirmPassword}" />
					<p class="error-message"
					th:each="error: ${#fields.errors('confirmPassword')}"
					th:text="${error}">Validation error</p>
				</div>

				<div class="form-group"
				th:classappend="${#fields.hasErrors('phone')}? 'has-error':''">
					<label for="phone" class="control-label">Phone</label> <input
					id="phone" class="form-control" th:field="*{phone}" />
					<p class="error-message"
					th:each="error: ${#fields.errors('phone')}"
					th:text="${error}">Validation error</p>
				</div>

			<table border="0" cellpadding="10">							
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-success">Save</button> </td>
					<td colspan="2"><a href="/"><button type="button">Cancel</button></a></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
