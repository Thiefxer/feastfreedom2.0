<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Index</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
</head>
<body>
	<div class="topnav">
		<a class="active" th:href="@{/kitchenlogin}">Kitchen Login</a> 
		<a th:href="@{/kitchen_registration}">Kitchen Registration</a>
		<div sec:authorize="isAnonymous()"><a class="active" th:href="@{/userlogin}">User Login</a></div>
		<div sec:authorize="isAnonymous()"><a th:href="@{/new}">User Registration</a></div>
		<div sec:authorize="isAuthenticated()"><a class="active" th:href="@{/logout}">Logout</a></div>
	</div>
	<br>
	<table>
		<tr>Feast Freedom App<tr>
		</tr>
	</table>
	<br>
	<div th:if="${param.success}">
		<div class="alert alert-info">You've successfully registered!</div>
	</div>
	<div th:if="${param.logout}">
		<div class="alert alert-info">You have been logged out.</div>
	</div>
</body>
</html>
